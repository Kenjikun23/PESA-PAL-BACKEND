<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Status - Noble Nectar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #222;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #555;
    }

    .status {
      font-weight: bold;
      font-size: 20px;
      color: #009688;
    }

    .error {
      color: red;
    }

    a {
      display: inline-block;
      padding: 12px 20px;
      background-color: gold;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
    }

    a:hover {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <h1>Thank You for Your Order</h1>
  <p class="status">Your payment is being processed...</p>
  <p>If your payment was successful, you'll be contacted shortly on WhatsApp.</p>
  <a href="/">Return to Homepage</a>
</body>
</html>
